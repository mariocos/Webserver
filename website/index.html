<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
		<link href="main.css" rel="stylesheet">
		<link rel="icon" type="image/x-icon" href="/favicon.ico">
		<audio id="donkey">
			<source src="donkey.mp3" type="audio/mpeg">
		</audio>
	    <title>WebServ</title>
	</head>

	<body>
		<div class="maindiv">
			<header class="title">
				<h1>WebServ test</h1>
			</header>
			<img src="burro.png">
			<div class="buttons">
            	<button onclick="sayHello()">Say Hello</button>
            	<button onclick="fetchData()">Fetch Data</button>
				<button onclick="document.getElementById('donkey').play();">Make Sound</button>
				<button onclick="window.location.href='dummy.html'">Go to a Giant Page</button>
				<button onclick="uploadFile()">Post Something</button>
				<input type="file" id="fileInput" style="display:none">
				<button onclick="window.location.href='/cgi-bin/listFiles.py'">Delete Something</button>
				<button onclick="window.location.href='404.html'">Go to Unknown Place</button>
        	</div>
		</div>
		<script>
        	function sayHello() {
        	    alert("Hello from WebServ!");
        	}
		
        	function fetchData() {
        	    fetch('/burro.png')
        	        .then(response => response.text())
        	        .then(data => alert("Server says: " + data))
        	        .catch(error => console.error("Error fetching data:", error));
        	}
			function uploadFile() {
			    const fileInput = document.getElementById('fileInput');
			    fileInput.click();

			    fileInput.onchange = () => {
			        const file = fileInput.files[0];
			        if (!file) return;
				
			        const formData = new FormData();
			        formData.append("file", file);
				
			        fetch('/cgi-bin/postFile.py', {
			            method: 'POST',
			            body: formData
			        })
			        .then(response => response.text())
			        .then(data => alert("Server says: " + data))
			        .catch(error => console.error("Upload error:", error));
			    };
			}
		</script>
	</body>
</html>
