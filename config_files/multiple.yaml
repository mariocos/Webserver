servers:
  - listen: 8080
    server_names: localhost
    max_connections: 3
    max_body_size: 10485760
    default: true
    error_pages:
      404: ./test_website/is_an_html
      400: ./website/400.html
      405: ./website/405.html
    routes:
      - uri: /
        methods: [GET, POST, DELETE]
        default: true
        modules:
          - type: static
            settings:
              root: ./website
              destination: ./uploads
              index: index.html
      - uri: /directory/listing
        methods: [GET]
        modules:
          - type: static
            settings:
              root: /home/pauberna
              directory_listing: true
  - listen: 8081
    server_names: 127.0.0.1
    max_body_size: 10485760
    error_pages:
      404: ./website/404.html
      400: ./website/400.html
      405: ./website/405.html
    routes:
      - uri: /
        methods: [GET]
        default: true
        modules:
          - type: static
            settings:
              root: ./test_website
              directory_listing: true
              destination: ./uploads
      - uri: /redirect-me
        methods: [GET]
        modules:
          - type: redirect
            settings:
              uri: https://www.amazon.com
              type: permanent
      - uri: /cgi-bin
        methods: [GET, POST]
        modules:
          - type: cgi
            settings:
              root: ./website/cgi-bin
              directory_listing: true
              interpreters:
                - name: python
                  path: /usr/bin/python3
                  extensions: [py]

  - listen: 8082
    server_names: localhost
    routes:
      - uri: /
        methods: [GET]
        modules:
          - type: redirect
            settings:
              uri: http://localhost:8080/
              type: permanent