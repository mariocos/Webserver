servers:
  - listen: 8080
    server_names: localhost
    max_body_size: 10485760
    error_pages:
      404: ./website/404.html
      400: ./website/400.html
      405: ./website/405.html
    routes:
      - uri: /
        methods: [GET, POST, DELETE]
        modules:
          - type: static
            settings:
              root: ./website
              directory_listing: false
      - uri: /redirect-me
        methods: [GET]
        modules:
          - type: redirect
            settings:
              uri: https://youtube.com
              type: permanent
      - uri: /dummy.html
        methods: [GET, POST, DELETE]
        default: true
        modules:
          - type: static
            settings:
              root: /home/pauberna
              directory_listing: true
      - uri: /cgi-bin
        methods: [GET, POST]
        modules:
          - type: cgi
            settings:
              root: ./cgi-bin
              interpreters:
                - name: python
                  path: /usr/bin/python3
                  extensions: [py]