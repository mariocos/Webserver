servers:
  - listen: 8080
    server_names: localhost
    routes:
      - uri: /
        methods: [GET]
        modules:
          - type: static
            settings:
              root: /home/pauberna/Desktop
              directory_listing: true
      - uri: /post
        methods: [POST]
        modules:
          - type: static
            settings:
              root: /home/pauberna/Desktop
              directory_listing: false

  - listen: 4243
    server_names: webserv
    routes:
      - uri: /
        methods: [GET, POST, DELETE]
        modules:
          - type: static
            settings:
              root: ./website
              directory_listing: false
              destination: ./upload

  - listen: 3000
    server_names: 127.0.0.1
    routes:
      - uri: /
        methods: [GET]
        modules:
          - type: static
            settings:
              root: ./website
              directory_listing: false
      - uri: /cgi-bin
        methods: [GET, POST]
        modules:
          - type: cgi
            settings:
              root: ./cgi-bin
              directory_listing: false
              interpreters:
                - name: python
                  path: /usr/bin/python3
                  extensions: [py]
              index: index.py